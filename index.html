<!DOCTYPE html>

<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Comic Sans MS', sans-serif;
    font-weight: bold;
    background-color: #f4f4f4;
    overflow: hidden;
    font-size: 40px;
}

.header {
    margin-top: 20px; /* Reduced top margin to move closer to the top */
    font-size: 70px;
    font-family: 'Comic Sans MS', cursive;
    color: #6ab47b;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 5%;
    z-index: 2;}

.button-container {
    grid-gap: 15px; /* Increased grid gap for more space between buttons */
    padding: 5%; /* Reduced padding to move buttons closer to the edge */
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 85%;
}

.button-wrapper {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

.button {
    border: none;
    border-radius: 60%;
    width: 250px;
    height: 250px;
    cursor: pointer;
    background-size: cover;
    background-position: center;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
}

.svg-text {
    top: -55px; /* Move the text a bit higher so it doesn't get cut off */
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 250px;
    height: 100px;
}

.textPath {
    font-size: 20px; /* Reduced font size to prevent cutting off */
    text-anchor: middle;
    font-weight: bold;
}

.background-logo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('logo.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    opacity: 0.1;
    animation: fadeInOut 5s infinite;
    z-index: -1;
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0.1; }
    50% { opacity: 1; }
}
</style>
</head>

<script>
  document.querySelectorAll('.button-text').forEach(wrapText);

  document.getElementById('smile-button').addEventListener('click', function() {
  window.location.href = 'smile.html'; // Redirect to smile.html
});

  function wrapText(textWrapper) {
    const text = textWrapper.textContent;
    const characters = text.split('');
    textWrapper.textContent = '';
    let angle = -90;
    const deltaAngle = 180 / characters.length;

    characters.forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.transform = `rotate(${angle}deg)`;
      textWrapper.appendChild(span);
      angle += deltaAngle;
    });
  }
</script>
