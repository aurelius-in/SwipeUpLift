<!DOCTYPE html>
<html>
<head>
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background-color: #f4f4f4;
    overflow: hidden;
}

.header {
    font-size: 60px;
    color: #6ab47b;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 5%;
    z-index: 2;
}

.button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 10px;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 85%;
}

.button-wrapper {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

.button {
    border: none;
    border-radius: 60%;
    width: 160px;
    height: 160px;
    cursor: pointer;
    background-size: cover;
    background-position: center;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
}

.svg-text {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 180px;
    height: 50px;
}

.textPath {
    font-size: 14px;
    text-anchor: middle;
}

.background-logo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('logo.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    opacity: 0.1;
    animation: fadeInOut 5s infinite;
    z-index: -1;
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0.1; }
    50% { opacity: 1; }
}
</style>
</head>
<body>

<div class="background-logo"></div>
<div class="header">SwipeUplift</div>
<div class="button-container">
  <!-- Button 1 -->
  <div class="button-wrapper">
    <svg class="svg-text" viewBox="0 0 160 60">
      <path id="arc1" d="M20,35 Q80,25 140,30" fill="none" stroke="transparent"/>
      <text> 
        <textPath xlink:href="#arc1" startOffset="50%" class="textPath">
          I'm Enough
        </textPath>
      </text>
    </svg>
    <button class="button" style="background-image: url('button1.png');"></button>
  </div>

<script>
  document.querySelectorAll('.button-text').forEach(wrapText);

  function wrapText(textWrapper) {
    const text = textWrapper.textContent;
    const characters = text.split('');
    textWrapper.textContent = '';
    let angle = -90;
    const deltaAngle = 180 / characters.length;

    characters.forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.transform = `rotate(${angle}deg)`;
      textWrapper.appendChild(span);
      angle += deltaAngle;
    });
  }
</script>
