<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwipeUplift</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      font-weight: bold;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    .header {
      font-size: 80px;
      font-family: 'Comic Sans MS', cursive;
      color: #6ab47b;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 3%;
      z-index: 2;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
      top: 10%;
      width: 100%;
      padding: 2rem 0;
    }

    .button-wrapper {
      flex-basis: calc(33.333% - 40px); /* three columns with spacing */
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .button {
      border: none;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button:nth-child(1) {
      flex-basis: 100%;
    }

    .button:nth-child(2), .button:nth-child(3) {
      flex-basis: calc(50% - 40px);
    }

    .button:nth-child(n+4):nth-child(-n+6) {
      flex-basis: calc(33.333% - 40px);
    }

    .button:nth-child(n+7):nth-child(-n+8) {
      flex-basis: calc(50% - 40px);
    }

    .button:nth-child(n+9) {
      flex-basis: calc(33.333% - 40px);
    }

    .svg-text {
      position: absolute;
      top: -120px;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
    }

    .textPath {
      font-size: 24px;
      text-anchor: middle;
      startOffset: 50%;
    }

    .background-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.1;
      animation: fadeInOut 5s infinite;
      z-index: -1;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="background-logo"></div>
<div class="header">SwipeUplift</div>
<div class="button-container">

  
  <!-- Button 0 -->
  <div id="me-button" class="button-wrapper">
    <svg class="svg-text" viewBox="0 0 180 60">
      <path id="arc0" d="M20,40 Q80,10 140,40" fill="none" stroke="transparent"/>
 <text>
        <textPath xlink:href="#arc1" startOffset="50%" text-anchor="middle" style="font-size: 50px;">
          Me
        </textPath>
      </text>
    </svg>
    <button class="button" style="background-image: url('me.jpg');"></button>
  </div>

</div>
<script>
  document.querySelectorAll('.button-text').forEach(wrapText);

  document.getElementById('smile-button').addEventListener('click', function() {
  window.location.href = 'smile.html'; // Redirect to smile.html
});

  function wrapText(textWrapper) {
    const text = textWrapper.textContent;
    const characters = text.split('');
    textWrapper.textContent = '';
    let angle = -90;
    const deltaAngle = 180 / characters.length;

    characters.forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.transform = `rotate(${angle}deg)`;
      textWrapper.appendChild(span);
      angle += deltaAngle;
    });
  }
</script>
</body>
</html>
