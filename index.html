<!DOCTYPE html>

<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background-color: #f4f4f4;
    overflow: hidden;
  }

  .header {
    font-size: 48px;
    color: #6ab47b;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 5%;
    z-index: 2;
  }

  .button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two columns */
    grid-gap: 10px; /* Space between buttons */
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 80%;
  }

  .button-wrapper {
    position: relative; /* This provides a positioning context for absolutely positioned children */
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px; /* Adjust the margin as needed */
  }

  .text-above {
    font-size: 14px;
    position: absolute;
    width: 100%;
    text-align: center;
    bottom: 100%; /* Position the text above the button */
  }

  .button {
    border: none;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    cursor: pointer;
    background-size: cover;
    background-position: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .background-logo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('logo.png'); /* Replace with your logo file path */
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    opacity: 0.1;
    animation: fadeInOut 5s infinite;
    z-index: -1;
  }

  @keyframes fadeInOut {
    0%, 100% { opacity: 0.1; }
    50% { opacity: 1; }
  }

</style>
</head>

<script>
  document.querySelectorAll('.button-text').forEach(wrapText);

  function wrapText(textWrapper) {
    const text = textWrapper.textContent;
    const characters = text.split('');
    textWrapper.textContent = '';
    let angle = -90;
    const deltaAngle = 180 / characters.length;

    characters.forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.transform = `rotate(${angle}deg)`;
      textWrapper.appendChild(span);
      angle += deltaAngle;
    });
  }
</script>
