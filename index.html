<!DOCTYPE html>
<html>
<head>
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background-color: #f4f4f4;
    overflow: hidden;
  }

  .header {
    font-size: 48px;
    color: #6ab47b;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 5%;
    z-index: 2;
  }

  .button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two columns */
    grid-gap: 10px; /* Space between buttons */
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 80%;
  }

  .button-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px; /* Space below each button */
  }

  .button {
    border: none;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    cursor: pointer;
    background-size: cover;
    background-position: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .text-above {
    font-size: 14px;
    position: absolute;
    top: -25px; /* Adjust the position above the button */
    width: 100%;
    text-align: center;
  };
  
  .background-logo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('logo.png'); /* Replace with your logo file path */
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    opacity: 0.1;
    animation: fadeInOut 5s infinite;
    z-index: -1;
  }

  @keyframes fadeInOut {
    0%, 100% { opacity: 0.1; }
    50% { opacity: 1; }
  }

</style>
</head>
<body>

<div class="background-logo"></div>
<div class="header">SwipeUplift</div>
<div class="button-container">
  <div class="button-wrapper">
    <div class="text-above">I'm Enough</div>
    <button class="button" style="background-image: url('button1.png');"></button>
  </div>
  <div class="button-wrapper">
    <div class="text-above">Reasons to Live</div>
    <button class="button" style="background-image: url('button2.png');"></button>
  </div>
  <div class="button-wrapper">
    <div class="text-above">Things to Be Grateful For</div>
    <button class="button" style="background-image: url('button3.png');"></button>
  </div>
  <div class="button-wrapper">
    <div class="text-above">Things That Make Me Smile</div>
    <button class="button" style="background-image: url('button4.png');"></button>
  </div>
  <div class="button-wrapper">
    <div class="text-above">Positive Traits</div>
    <button class="button" style="background-image: url('button5.png');"></button>
  </div>
  <div class="button-wrapper">
    <div class="text-above">Dream Destinations</div>
    <button class="button" style="background-image: url('button6.png');"></button>
  </div>
  <div class="button-wrapper">
    <div class="text-above">Acts of Kindness</div>
    <button class="button" style="background-image: url('button7.png');"></button>
  </div>
  <div class="button-wrapper">
    <div class="text-above">Future Goals</div>
    <button class="button" style="background-image: url('button8.png');"></button>
  </div>
  <div class="button-wrapper">
    <div class="text-above">Self-Care Activities</div>
    <button class="button" style="background-image: url('button9.png');"></button>
  </div>
  <div class="button-wrapper">
    <div class="text-above">Inspirational Quotes</div>
    <button class="button" style="background-image: url('button10.png');"></button>
  </div>
</div>
</div>
<script>
  document.querySelectorAll('.button-text').forEach(wrapText);

  function wrapText(textWrapper) {
    const text = textWrapper.textContent;
    const characters = text.split('');
    textWrapper.textContent = '';
    let angle = -90;
    const deltaAngle = 180 / characters.length;

    characters.forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.transform = `rotate(${angle}deg)`;
      textWrapper.appendChild(span);
      angle += deltaAngle;
    });
  }
</script>
</body>
</html>
