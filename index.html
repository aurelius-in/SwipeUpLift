<!DOCTYPE html>

<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Comic Sans MS', sans-serif;
    font-weight: bold;
    background-color: #f4f4f4;
    overflow: hidden;
    font-size: 40px;
}

.header {
    marmargin-bottom: 25px; 
    font-size: 80px;
    font-family: 'Comic Sans MS', cursive;
    color: #6ab47b;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 2%;
    z-index: 2;
    margin-top: 2; /* Remove or reduce the margin-top if it's set */
    padding-top: 5px; /* Add padding at the top for spacing */
    }

/* Additional styles to adjust the space between the header and buttons */
@media (min-width: 768px) {
    .button-container {
        top: 20%; /* Adjust top position to create more space below header */
    }
}

.button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two columns */
    grid-gap: 20px;  
    align-items: start; /* Align to the start to allow for the top of each button-wrapper to be different */
    padding: 5%; /* Reduced padding to move buttons closer to the edge */
    display: grid;
    justify-content: center;
    position: fixed;
    top: 12%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 85%;
}

.button-container .button-wrapper:nth-child(odd) {
    justify-self: start; /* Align to the start of the grid column */
    transform: translateX(-15%); /* Move to the left outside the column */
}

/* Target even-numbered button wrappers */
.button-container .button-wrapper:nth-child(even) {
    justify-self: end; /* Align to the end of the grid column */
    transform: translateX(15%); /* Move to the right outside the column */
}
.button-wrapper {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 35px;
}

.button {
    border: none;
    border-radius: 60%;
    width: 230px;
    height: 230px;
    cursor: pointer;
    background-size: cover;
    background-position: center;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
}

.svg-text {
    top: -60px; /* Reduce the negative value to move the text down a bit */
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 250px;
    height: 100px;
}

.textPath {
    font-size: 30px; /* Reduced font size to prevent cutting off */
    text-anchor: middle;
    font-weight: bold;
}

.background-logo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('logo.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    opacity: 0.1;
    animation: fadeInOut 5s infinite;
    z-index: -1;
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0.1; }
    50% { opacity: 1; }
}
</style>
</head>

<script>
  document.querySelectorAll('.button-text').forEach(wrapText);

  document.getElementById('smile-button').addEventListener('click', function() {
  window.location.href = 'smile.html'; // Redirect to smile.html
});

  function wrapText(textWrapper) {
    const text = textWrapper.textContent;
    const characters = text.split('');
    textWrapper.textContent = '';
    let angle = -90;
    const deltaAngle = 180 / characters.length;

    characters.forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.transform = `rotate(${angle}deg)`;
      textWrapper.appendChild(span);
      angle += deltaAngle;
    });
  }
</script>
