<!DOCTYPE html>
<html>
<head>
 <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      font-weight: bold;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    .header {
      font-size: 80px;
      font-family: 'Comic Sans MS', cursive;
      color: #6ab47b;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 5%;
      z-index: 2;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 80%;
      padding: 10px;
    }

    .button-wrapper {
      flex: 1 0 calc(50% - 20px); /* Each button takes up 50% of the width of its container minus the gap */
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .button {
      border: none;
      border-radius: 60%;
      width: 140px;
      height: 140px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    /* Offset every second button-wrapper */
    .button-wrapper:nth-of-type(2n) {
      margin-right: 10%; /* Pushes the button to the right */
    }

    .button-wrapper:nth-of-type(2n+1) {
      margin-left: 10%; /* Pushes the button to the left */
    }

    .svg-text {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 100px;
    }

    .textPath {
      font-size: 18px;
      text-anchor: middle;
      font-weight: bold;
    }

    .background-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.1;
      animation: fadeInOut 5s infinite;
      z-index: -1;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="background-logo"></div>
<div class="header">SwipeUplift</div>
 <div class="button-container">
<div id="enough-button" class="button-container">
  <!-- Button 1 -->
  <div class="button-wrapper">
    <svg class="svg-text" viewBox="0 0 180 60">
      <path id="arc1" d="M20,40 Q80,10 140,40" fill="none" stroke="transparent"/>
 <text>
        <textPath xlink:href="#arc1" startOffset="50%" text-anchor="middle" style="font-size: 24px;">
          I'm Enough
        </textPath>
      </text>
    </svg>
    <button class="button" style="background-image: url('enough.jpg');"></button>
  </div>

  &nbsp; &nbsp;   Why I Live
        </textPath>
      </text>
    </svg>
    <button class="button" style="background-image: url('live.jpg');"></button>
  </div>
  <!-- Button 3 -->

<path id="arc3" d="M20,40 Q80,10 140,40" fill="none" stroke="transparent"/>

        &nbsp; Gratitude

  <!-- Button 4 -->

&nbsp; Smile

    </svg>

</div>
  <!-- Button 5 -->
  <div id="traits-button" class="button-wrapper">

      <path id="arc5" d="M20,40 Q80,10 140,40" fill="none" stroke="transparent"/>

&nbsp; Traits

&nbsp; Quotes

    </svg>

</div>
<script>
  document.querySelectorAll('.button-text').forEach(wrapText);

  document.getElementById('smile-button').addEventListener('click', function() {
  window.location.href = 'smile.html'; // Redirect to smile.html
});

  function wrapText(textWrapper) {
    const text = textWrapper.textContent;
    const characters = text.split('');
    textWrapper.textContent = '';
    let angle = -90;
    const deltaAngle = 180 / characters.length;

    characters.forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.transform = `rotate(${angle}deg)`;
      textWrapper.appendChild(span);
      angle += deltaAngle;
    });
  }
</script>
</body>
</html>
