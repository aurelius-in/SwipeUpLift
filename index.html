<!DOCTYPE html>
<html>
<head>
  <style>
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Comic Sans MS', sans-serif;
    font-weight: bold;
    background-color: #f4f4f4;
    overflow: hidden;
}

.header {
    font-size: 80px;
    font-family: 'Comic Sans MS', cursive;
    color: #6ab47b;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 5%;
    z-index: 2;
}

.button-container {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Two columns */
    grid-gap: 20px;
    justify-content: center;
    align-items: start;
    position: fixed;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 80%;
}

/* Adjust the button size and margin to make sure they fit in the container without wrapping */
.button-wrapper {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px;
    margin-top: 30px;
    width: calc(50% - 10px); /* Subtract the gap size divided by two from 50% */
}

.button {
    border: none;
    border-radius: 60%;
    width: 100%; /* Make button width responsive to the parent container */
    padding-top: 100%; /* Use padding to maintain aspect ratio */
    cursor: pointer;
    background-size: cover;
    background-position: center;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    position: relative; /* Positioned relative to allow absolute positioning of the svg-text */
}

/* Target every second button-wrapper to translate it */
.button-container > .button-wrapper:nth-of-type(2n) {
    align-self: end;
    transform: translateX(10%);
}

.button-container > .button-wrapper:nth-of-type(2n+1) {
    align-self: start;
    transform: translateX(-10%);
}

/* Adjust the svg-text to be positioned absolutely within the button */
.svg-text {
    position: absolute;
    bottom: 100%; /* Position it at the bottom of the button */
    left: 50%;
    transform: translateX(-50%);
    width: 110%; /* Make it slightly wider than the button to account for the curve */
    height: auto;
}

.textPath {
    font-size: 18px; /* Adjust font size so it doesn't get cut off */
    text-anchor: middle;
    font-weight: bold;
}

/* Specific column placement for Gratitude and Smile */
#enough-button, #traits-button, #self-care-button {
    grid-column: 1;
}
    
#gratitude-button,#kindess-button  {
    grid-column: 2;
}

#live-button, #destination-button, #quotes-button {
    grid-column: 3;
}
    
#smile-button, #goals-button {
    grid-column: 4;
}

.background-logo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('logo.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    opacity: 0.1;
    animation: fadeInOut 5s infinite;
    z-index: -1;
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0.1; }
    50% { opacity: 1; }
}
</style>
</head>
<body>

<div class="background-logo"></div>
<div class="header">SwipeUplift</div>

  <!-- Button 1 -->

    <svg class="svg-text" viewBox="0 0 180 60">
      <path id="arc1" d="M20,40 Q80,10 140,40" fill="none" stroke="transparent"/>
 <text>

<script>
  document.querySelectorAll('.button-text').forEach(wrapText);

  document.getElementById('smile-button').addEventListener('click', function() {
  window.location.href = 'smile.html'; // Redirect to smile.html
});

  function wrapText(textWrapper) {
    const text = textWrapper.textContent;
    const characters = text.split('');
    textWrapper.textContent = '';
    let angle = -90;
    const deltaAngle = 180 / characters.length;

    characters.forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.transform = `rotate(${angle}deg)`;
      textWrapper.appendChild(span);
      angle += deltaAngle;
    });
  }
</script>
