<!DOCTYPE html>
<html>
<head>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background-color: #f4f4f4;
    overflow: hidden;
  }

  .header {
    font-size: 48px;
    color: #6ab47b;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 5%;
    z-index: 2;
  }

  .button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    position: fixed;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: 70%;
  }

  .button-wrapper {
    position: relative;
    margin: 10px;
  }

  .button {
    border: none;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
    cursor: pointer;
    background-size: cover;
    background-position: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .svg-text {
    position: absolute;
    top: 150px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
  }

  .svg-text-path {
    fill: #000;
    font-size: 14px;
    text-anchor: middle;
  }
  
  .background-logo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('logo.png'); /* Replace with your logo file path */
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    opacity: 0.1;
    animation: fadeInOut 5s infinite;
    z-index: -1;
  }

  @keyframes fadeInOut {
    0%, 100% { opacity: 0.1; }
    50% { opacity: 1; }
  }

</style>
</head>
<body>

<div class="background-logo"></div>
<div class="header">SwipeUplift</div>
<div class="button-container">
  <div class="button-wrapper">
    <button class="button" style="background-image: url('button1.png');"></button>
    <svg class="svg-text" viewBox="0 0 150 40">
      <path id="curve1" d="M0,40 Q75,10 150,40" stroke="transparent" fill="none"/>
      <text>
        <textPath xlink:href="#curve1" startOffset="50%" class="svg-text-path" style="font-size: 14px;">
          I'm Enough
        </textPath>
      </text>
    </svg>
  </div>
  <div>
    <button class="button" style="background-image: url('button2.png');"></button>
    <div class="button-text">Reasons to Live</div>
  </div>
  <div>
    <button class="button" style="background-image: url('button3.png');"></button>
    <div class="button-text">Things to Be Grateful For</div>
  </div>
  <div>
    <button class="button" style="background-image: url('button4.png');"></button>
    <div class="button-text">Things That Make Me Smile</div>
  </div>
  <div>
    <button class="button" style="background-image: url('button5.png');"></button>
    <div class="button-text">Positive Traits</div>
  </div>
  <div>
    <button class="button" style="background-image: url('button6.png');"></button>
    <div class="button-text">Dream Destinations</div>
  </div>
  <div>
    <button class="button" style="background-image: url('button7.png');"></button>
    <div class="button-text">Acts of Kindness</div>
  </div>
  <div>
    <button class="button" style="background-image: url('button8.png');"></button>
    <div class="button-text">Future Goals</div>
  </div>
  <div>
    <button class="button" style="background-image: url('button9.png');"></button>
    <div class="button-text">Self-Care Activities</div>
  </div>
  <div>
    <button class="button" style="background-image: url('button10.png');"></button>
    <div class="button-text">Inspirational Quotes</div>
  </div>
</div>
<script>
  document.querySelectorAll('.button-text').forEach(wrapText);

  function wrapText(textWrapper) {
    const text = textWrapper.textContent;
    const characters = text.split('');
    textWrapper.textContent = '';
    let angle = -90;
    const deltaAngle = 180 / characters.length;

    characters.forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.transform = `rotate(${angle}deg)`;
      textWrapper.appendChild(span);
      angle += deltaAngle;
    });
  }
</script>
</body>
</html>
