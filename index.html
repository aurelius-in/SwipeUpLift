<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .header {
    font-size: 30px;
    color: #6ab47b; /* You can adjust this color to match your theme */
    font-family: 'Comic Sans MS', 'Comic Neue', cursive; /* This is a playful font choice */
    margin-bottom: 30px;
  }

  .button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 20px;
    padding: 20px;
    max-width: 400px;
    width: 100%;
  }

  .button {
    border: none;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    font-size: 14px;
    text-align: center;
    cursor: pointer;
    background-size: cover;
    background-position: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>

<div class="header">SwipeUplift</div>

<div class="button-container">
  <button class="button" style="background-image: url('button1.png');">I'm Enough</button>
  <button class="button" style="background-image: url('button2.png');">Reasons to Live</button>
  <button class="button" style="background-image: url('button3.png');">Things to Be Grateful For</button>
  <button class="button" style="background-image: url('button4.png');">Things That Make Me Smile</button>
  <button class="button" style="background-image: url('button5.png');">Positive Traits</button>
  <button class="button" style="background-image: url('button6.png');">Dream Destinations</button>
  <button class="button" style="background-image: url('button7.png');">Acts of Kindness</button>
  <button class="button" style="background-image: url('button8.png');">Future Goals</button>
  <button class="button" style="background-image: url('button9.png');">Self-Care Activities</button>
  <button class="button" style="background-image: url('button10.png');">Inspirational Quotes</button>
</div>

</body>
</html>
