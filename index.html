<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwipeUplift</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      font-weight: bold;
      background-color: #f4f4f4;
      overflow-x: hidden; /* Prevents horizontal scrolling */
    }

    .header {
      font-size: 80px;
      font-family: 'Comic Sans MS', cursive;
      color: #6ab47b;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 5%;
      z-index: 2;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 80%;
    }

    .button-wrapper {
      position: relative;
      display: flex;
      justify-content: center; /* Center button-wrapper in the available space */
      margin-bottom: 60px; /* Adjust as needed for spacing between buttons */
      width: 200px; /* Width of the button for consistent sizing */
    }

    .button {
      border: none;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .svg-text {
      position: absolute;
      top: -100px; /* Position the SVG text above the button */
      left: 50%;
      transform: translateX(-50%);
      width: 250px; /* Width of the SVG to fit the arc */
      height: auto;
    }

    /* Stagger the buttons */
    .button-wrapper:nth-child(odd) .button {
      margin-right: auto;
    }

    .button-wrapper:nth-child(even) .button {
      margin-left: auto;
    }

    .textPath {
      font-size: 18px; /* Adjust font size so it doesn't get cut off */
      text-anchor: middle;
      font-weight: bold;
    }

    .background-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.1;
      animation: fadeInOut 5s infinite;
      z-index: -1;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="background-logo"></div>
<div class="header">SwipeUplift</div>
<div class="button-container">
<div id="enough-button" class="button-container">
  <!-- Button 1 -->
  <div class="button-wrapper">
    <svg class="svg-text" viewBox="0 0 180 60">
      <path id="arc1" d="M20,40 Q80,10 140,40" fill="none" stroke="transparent"/>
 <text>
        <textPath xlink:href="#arc1" startOffset="50%" text-anchor="middle" style="font-size: 24px;">
          I'm Enough
        </textPath>
      </text>
    </svg>
    <button class="button" style="background-image: url('enough.jpg');"></button>
  </div>
  <!-- Button 2 -->

        <textPath xlink:href="#arc2" startOffset="50%" text-anchor="middle" style="font-size: 24px;">
  &nbsp; &nbsp;   Why I Live

      </text>
    </svg>
    <button class="button" style="background-image: url('live.jpg');"></button>
  </div>

<path id="arc3" d="M20,40 Q80,10 140,40" fill="none" stroke="transparent"/>

        &nbsp; Gratitude

  </div>
  <!-- Button 4 -->
  <div id="smile-button" class="button-wrapper">

&nbsp; Smile
        </textPath>

    </svg>
    <button id="smile-button" class="button" style="background-image: url('smile.png');"></button>
</div>
  <!-- Button 5 -->
  <div id="traits-button" class="button-wrapper">
    <svg class="svg-text" viewBox="0 0 180 60">

 <text>

&nbsp; Quotes

    </svg>
    <button class="button" style="background-image: url('quotes.jpg');"></button>
  </div>
</div>
<script>
  document.querySelectorAll('.button-text').forEach(wrapText);

  document.getElementById('smile-button').addEventListener('click', function() {
  window.location.href = 'smile.html'; // Redirect to smile.html
});

  function wrapText(textWrapper) {
    const text = textWrapper.textContent;
    const characters = text.split('');
    textWrapper.textContent = '';
    let angle = -90;
    const deltaAngle = 180 / characters.length;

    characters.forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.transform = `rotate(${angle}deg)`;
      textWrapper.appendChild(span);
      angle += deltaAngle;
    });
  }
</script>
</body>
</html>
