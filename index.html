<!DOCTYPE html>
<html>
<head>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Comic Sans MS', cursive; /* Fun, playful font for a happiness-focused app */
    background-color: #f4f4f4;
    overflow: hidden;
  }

  .header {
    font-size: 48px;
    color: #6ab47b;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 5%;
    z-index: 2;
  }

  .button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: 60%;
  }

  .button-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px;
    position: relative; /* Set the position to relative for proper alignment */
  }

  }

  .button {
    border: none;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
    cursor: pointer;
    background-size: cover;
    background-position: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .svg-text {
    position: absolute; /* Absolute position to overlay on top of the button */
    bottom: 0; /* Position at the bottom of the button */
    width: 150px; /* Match the width of the button */
    height: 20px; /* Height to accommodate the text */
  }

  .svg-text-path {
    fill: #000;
    font-size: 14px; /* Adjust the font size as needed */
    text-anchor: middle; /* Center the text */
  }
  .background-logo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('logo.png'); /* Replace with your logo file path */
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    opacity: 0.1;
    animation: fadeInOut 5s infinite;
    z-index: -1;
  }

  @keyframes fadeInOut {
    0%, 100% { opacity: 0.1; }
    50% { opacity: 1; }
  }

  .button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    align-items: center;
    padding: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

  .button-wrapper {

  .button {

 .button-text {

  }

</style>

<script>
  document.querySelectorAll('.button-text').forEach(wrapText);

  function wrapText(textWrapper) {
    const text = textWrapper.textContent;
    const characters = text.split('');
    textWrapper.textContent = '';
    let angle = -90;
    const deltaAngle = 180 / characters.length;

    characters.forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.transform = `rotate(${angle}deg)`;
      textWrapper.appendChild(span);
      angle += deltaAngle;
    });
  }
</script>
