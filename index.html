<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwipeUplift</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      font-weight: bold;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    .header {
      font-family: 'Comic Sans MS', cursive;
      font-size: 80px;
      color: #6ab47b;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 3%;
      z-index: 2;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px; /* Adjust the space between rows as needed */
    }

    .button-wrapper {
      margin: 10px; /* Space around each button */
      width: 240px; /* Width of the button */
      height: 240px; /* Height of the button */
      display: flex; /* Enables centering of the text with justify-content and align-items */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      position: relative; /* Relative for positioning the SVG text */
    }


    .button {
      border: none;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .svg-text {
      position: absolute;
      bottom: -50px; /* Position the text below the button */
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
    }

    .textPath {
      font-size: 18px;
      text-anchor: middle;
      startOffset: 50%;
    }

    .background-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.1;
      animation: fadeInOut 5s infinite;
      z-index: -1;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="background-logo"></div>
<div class="header">SwipeUplift</div>
<div class="button-container">

  <!-- Row 1: Single Button -->
  <div class="row">
    <div class="button-wrapper">
      <button id="destinations-button" class="button" style="background-image: url('destinations.jpg');" onclick="changeImage('destinations-button', 'destinations2.jpg', 'destinations.jpg')"></button>

    </div>
  </div>
  <!-- Row 2: Two Buttons -->
  <div class="row">
    <div class="button-wrapper">
    <button id="enough-button" class="button" style="background-image: url('enough.jpg');" onclick="changeImage('enough-button', 'enough2.jpg', 'enough.jpg')"></button
    </div>
    <div class="button-wrapper">
      <button id="live-button" class="button" style="background-image: url('live.jpg');" onclick="changeImage('live-button', 'live2.jpg', 'live.jpg')"></button>
  </div>
  </div>
  <!-- Row 3: Three Buttons -->
  <div class="row">
    <div class="button-wrapper">
      <button id="gratitude-button" class="button" style="background-image: url('gratitude.jpg');" onclick="changeImage('gratitude-button', 'gratitude2.jpg', 'gratitude.jpg')"></button>
   </div>
    <div class="button-wrapper">
      <button id="smile-button" class="button" style="background-image: url('smile.png');" onclick="changeImage('smile-button', 'smile2.png', 'smile.png')"></button>
   </div>
    <div class="button-wrapper">
      <button id="traits-button" class="button" style="background-image: url('traits.png');" onclick="changeImage('traits-button', 'traits2.png', 'traits.png')"></button>
    </div>
  </div>
  <!-- Row 4: Two Buttons -->
  <div class="row">
    <div class="button-wrapper">
      <button id="destinations-button" class="button" style="background-image: url('destinations.jpg');" onclick="changeImage('destinations-button', 'destinations2.jpg', 'destinations.jpg')"></button>
 </div>
    <div class="button-wrapper">
      <button id="kindness-button" class="button" style="background-image: url('kindness.jpg');" onclick="changeImage('kindness-button', 'kindness2.jpg', 'kindness.jpg')"></button>
 </div>
  </div>
  <!-- Row 5: Three Buttons -->
  <div class="row">
    <div class="button-wrapper">
      <button id="goals-button" class="button" style="background-image: url('goals.png');" onclick="changeImage('goals-button', 'goals2.png', 'goals.png')"></button>
  </div>
    <div class="button-wrapper">
      <button id="self-care-button" class="button" style="background-image: url('selfcare.jpg');" onclick="changeImage('self-care-button', 'selfcare2.jpg', 'selfcare.jpg')"></button>
 </div>
    <div class="button-wrapper">
      <button id="quotes-button" class="button" style="background-image: url('quotes.jpg');" onclick="changeImage('quotes-button', 'quotes2.jpg', 'quotes.jpg')"></button>
    </div>
  </div>
</div>
<script>
  document.querySelectorAll('.button-text').forEach(wrapText);

  document.getElementById('smile-button').addEventListener('click', function() {
  window.location.href = 'smile.html'; // Redirect to smile.html
});

  function wrapText(textWrapper) {
    const text = textWrapper.textContent;
    const characters = text.split('');
    textWrapper.textContent = '';
    let angle = -90;
    const deltaAngle = 180 / characters.length;

    characters.forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.transform = `rotate(${angle}deg)`;
      textWrapper.appendChild(span);
      angle += deltaAngle;
    });
  }
  function changeImage(buttonId, newImage, originalImage) {
  const button = document.getElementById(buttonId);
  button.style.backgroundImage = `url('${newImage}')`;

  setTimeout(() => {
    button.style.backgroundImage = `url('${originalImage}')`;
  }, 1000); // Change image back after 1 second
}

</script>
</body>
</html>
