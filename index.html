<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwipeUplift</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      font-weight: bold;
      background-color: #f4f4f4;
      overflow-x: hidden; /* Prevents horizontal scrolling */
    }

    .header {
      font-size: 80px;
      font-family: 'Comic Sans MS', cursive;
      color: #6ab47b;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 3%;
      z-index: 2;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .button-wrapper {
      margin: 0 10px;
      position: relative;
      width: 200px;
      height: 200px;
    }

    .button {
      border: none;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .svg-text {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
    }

    .textPath {
      font-size: 24px;
      text-anchor: middle;
      startOffset: 50%;
    }

    .background-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.1;
      animation: fadeInOut 5s infinite;
      z-index: -1;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="background-logo"></div>
<div class="header">SwipeUplift</div>
<div class="button-container">
  <!-- Row 1: Single Button -->
  <div class="row">
    <div class="button-wrapper">
      <button class="button" style="background-image: url('me.jpg');">ME</button>
    </div>
  </div>
  <!-- Row 2: Two Buttons -->
  <div class="row">
    <div class="button-wrapper">
      <button class="button" style="background-image: url('enough.jpg');">I'm Enough</button>
    </div>
    <div class="button-wrapper">
      <button class="button" style="background-image: url('live.jpg');">Why I Live</button>
    </div>
  </div>
  <!-- Row 3: Three Buttons -->
  <div class="row">
    <div class="button-wrapper">
      <button class="button" style="background-image: url('gratitude.jpg');">Gratitude</button>
    </div>
    <div class="button-wrapper">
      <button class="button" style="background-image: url('smile.png');">Smile</button>
    </div>
    <div class="button-wrapper">
      <button class="button" style="background-image: url('traits.png');">Traits</button>
    </div>
  </div>
  <!-- Row 4: Two Buttons -->
  <div class="row">
    <div class="button-wrapper">
      <button class="button" style="background-image: url('destinations.jpg');">Destinations</button>
    </div>
    <div class="button-wrapper">
      <button class="button" style="background-image: url('kindness.jpg');">Kindness</button>
    </div>
  </div>
  <!-- Row 5: Three Buttons -->
  <div class="row">
    <div class="button-wrapper">
      <button class="button" style="background-image: url('goals.png');">Goals</button>
    </div>
    <div class="button-wrapper">
      <button class="button" style="background-image: url('selfcare.jpg');">Self-Care</button>
    </div>
    <div class="button-wrapper">
      <button class="button" style="background-image: url('quotes.jpg');">Quotes</button>
    </div>
  </div>
</div>
<script>
  document.querySelectorAll('.button-text').forEach(wrapText);

  document.getElementById('smile-button').addEventListener('click', function() {
  window.location.href = 'smile.html'; // Redirect to smile.html
});

  function wrapText(textWrapper) {
    const text = textWrapper.textContent;
    const characters = text.split('');
    textWrapper.textContent = '';
    let angle = -90;
    const deltaAngle = 180 / characters.length;

    characters.forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.transform = `rotate(${angle}deg)`;
      textWrapper.appendChild(span);
      angle += deltaAngle;
    });
  }
</script>
</body>
</html>
